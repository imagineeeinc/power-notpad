<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Power Notepad</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <link rel="stylesheet" href="styles/font.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/contorls.css">
    <link rel="stylesheet" href="styles/titlebar.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/modal.css">
</head>
<body>
    <div id="titlebar">
        <img src="file/power-notepad.svg" id="logo">
        <span id="title">
            <span id="title-text">Power Notepad</span>
        </span>
    </div>
    <div id="controls">
        <span id="file" class="con-men">File</span>
        <span id="edit" class="con-men">Edit</span>
        <span id="view" class="con-men">View</span>
        <span id="help" class="con-men">Options/Help</span>
        <span id="special" class="con-men">Special</span>

        <div id="file-men" class="con-men-mens con-men-mens-h">
            <span onclick="clickchoosefile()">
                <label id="choose-file">
                    <input type="file" onchange="openfile(this)" oninput="openfile(this)"/>
                    open
                </label>
            </span>
            <!--<span onmouseup="openfile()">open</span>-->
            <span onmouseup="savefile()">save</span>
            <span onmouseup="saveas()">save as</span>
        </div>
        <div id="edit-men" class="con-men-mens con-men-mens-h">
            <span onclick="undo()">undo</span>
            <span onclick="redo()">redo</span>
            <span>
                <label>
                    Find
                    <br>
                    <input id="find" type="search">
                </label>
                <br>
                <label>
                    Replace
                    <br>
                    <input id="replace" type="search" onchange="find()">
                </label>
                <br>
                <button onmouseup="replacef()">Replace First</button>
                <button onmouseup="replacea()">Replace All</button>
            </span>
        </div>
        <div id="view-men" class="con-men-mens con-men-mens-h">
            <span id="max-win">Maximize-Window</span>
            <span id="min-win">Minimize-Window</span>
            <span id="clo-win">Close-App</span>
        </div>
        <div id="help-men" class="con-men-mens con-men-mens-h">
            <span onmouseup="openmodal('Power NotePad')">About Power Notepad</span>
        </div>
        <div id="special-men" class="con-men-mens con-men-mens-h">
            <span onclick="tellspe()">ðŸŽ‰specialðŸŽ‰</span>
            <span onmouseup="creator()">Creator's Website</span>
            <span onmouseup="repo()">Project Repo</span>
            <span onmouseup="prosite()">Project Website</span>
        </div>

        <span id="trafic-lights">
            <button id="minimize-app" class="trafic-btn"></button>
            <button id="maximize-app" class="trafic-btn"></button>
            <button id="close-app" class="trafic-btn"></button>
        </span>
    </div>
    <div id="Modal" class="modal">
        <div class="modal-content">
          <span class="close-m">&times;</span>
          <p id="m-txt">
          </p>
        </div>
      </div>
    <div id="main">
        <div contenteditable="plaintext-only" id="textbox"></div>
    </div>
    <!--<h1>Hello World!</h1>
    We are using node <script>document.write(process.versions.node)</script>,
    Chrome <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.-->
    <script src="scripts/modal.js"></script>
    <script src="scripts/textedit.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/app-controls.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/userfiles.js"></script>
    <script src="scripts/menus.js"></script>
    <script src="scripts/fileworker.js"></script>
    <script src="scripts/find.js"></script>
    <script src="scripts/special.js"></script>
</body>
</html>
